<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="style.css" />
  <title>My HTML5 Canvas Game</title>
</head>

<body>
  <h1>My HTML5 Canvas Game</h1>
  
  <canvas id="canvas" width="390" height="650"></canvas>
  
  <p>Use the A/D or Left/Right keys to move your box.
  <br>Use the Space key to start or pause the game.
  <br>Use the B key to toggle night mode.
  <br>Enjoy!</p>
  
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
